<div class="container">
  <div class="title">
    <h1>Latest Blog Post</h1>
  </div>
  <div class="blog-post">
    <div *ngFor="let blog of blogs">
      <app-blog-post (onLikeEvent)="onLikeCount($event)" [blog]="blog"></app-blog-post>
    </div>
  </div>
</div>

<div class="container">
  <div class="title">
    <h1>featured Post</h1>
  </div>
  <div class="blog-post">
    <div *ngFor="let blog of featureBlogs">
      <app-blog-post (onLikeEvent)="onLikeCount($event)" [blog]="blog"></app-blog-post>
    </div>
  </div>
</div>

<app-child></app-child>
<router-outlet />
